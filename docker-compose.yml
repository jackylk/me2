version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: me2_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: me2db
      POSTGRES_USER: me2_user
      POSTGRES_PASSWORD: me2_secure_password_2026
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5433:5432"  # 使用 5433 避免与其他 PostgreSQL 冲突
    volumes:
      - me2_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U me2_user -d me2db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - me2_network

networks:
  me2_network:
    driver: bridge

volumes:
  me2_postgres_data:
    driver: local
