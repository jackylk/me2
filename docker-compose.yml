version: '3.8'

services:
  postgres:
    build:
      context: /Users/jacky/code/NeuroMemory/docker/postgres-age-vector
      dockerfile: Dockerfile
    image: me2-postgres:18-age-vector
    container_name: me2_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: me2db
      POSTGRES_USER: me2_user
      POSTGRES_PASSWORD: me2_secure_password_2026
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5434:5432"  # 使用 5434 避免与其他 PostgreSQL 冲突
    volumes:
      - me2_postgres_data_v2:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U me2_user -d me2db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - me2_network

networks:
  me2_network:
    driver: bridge

volumes:
  me2_postgres_data_v2:
    driver: local
