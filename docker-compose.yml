version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: me2_postgres
    environment:
      POSTGRES_DB: me2
      POSTGRES_USER: me2_user
      POSTGRES_PASSWORD: me2_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U me2_user -d me2"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
